    <body>
        <script>
            const browserLang = navigator.language;
            if(browserLang.startsWith("pt")) {
                window.navigator.href="/br";
            } else {
                window.location.href="/en";
            } 
        </script>
        <main>
            <div class="container">
                <div class="detect-lang">
                    <h1>Detecting browser language and redirecting...</h1>
                </div>
            </div>
        </main>
